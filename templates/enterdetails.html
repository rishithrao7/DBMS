<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .navbar {
            background: linear-gradient(to right, rgb(255, 42, 117), orange);
            overflow: hidden;
        }
        .navbar a, .navbar button {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #ddd;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            width: 200px;
            height: 50px;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background: none;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container button:hover {
            background: #ddd;
        }
        .button-container button:active {
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>Enter Details</h1>
        <div class="button-container">
            <button onclick="location.href='/add_hotel'">Add New Hotel</button>
            <button onclick="location.href='/add_customer'">Add Customer</button>
            <button onclick="location.href='/add_manager'">Add Manager</button>
            <button onclick="location.href='/add_menu'">Add Menu</button>
            <button onclick="location.href='/add_items'">Add Items</button>
            <button onclick="location.href='/add_chef'">Add Chef</button>
        </div>
    </div>
</body>
</html>
