<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Customer</h2>
        <form action="/submit_customer" method="post">
            <label for="customer_id">Customer ID:</label>
            <input type="number" id="customer_id" name="customer_id" required>
            
            <label for="cus_first_name">First Name:</label>
            <input type="text" id="cus_first_name" name="cus_first_name" required>
            
            <label for="cus_last_name">Last Name:</label>
            <input type="text" id="cus_last_name" name="cus_last_name" required>
            
            <label for="cus_email">Email:</label>
            <input type="email" id="cus_email" name="cus_email" required>
            
            <label for="cus_pincode">Pincode:</label>
            <input type="number" id="cus_pincode" name="cus_pincode" required>
            
            <label for="cus_region">Region:</label>
            <input type="text" id="cus_region" name="cus_region" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
