<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(to right, rgb(255, 42, 117), orange);
            overflow: hidden;
        }
        .navbar a, .navbar button {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #ddd;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .glossy-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #999;
        }
        .glossy-button:hover {
            background: none;
        }
        .glossy-button:active {
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href=''">Chef</button>
        <button onclick="location.href='/add_customer'"> Customer</button>
        <button onclick="location.href='/add_hotel'">Hotel</button>
        <button onclick="location.href='/add_manager'">Manager</button>
        <button onclick="location.href='/add_order'">Order</button>
    </div>
    <div class="center-content">
        <h1>Welcome to Our Website</h1>
        <button class="glossy-button" onclick="location.href='/enter_details'">Enter Details</button>
    </div>
    
    <!-- ...existing code... -->
</body>
</html>
